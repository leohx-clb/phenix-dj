<div class="card">
    <div class="card-header text-center">
        Chat Room
    </div>
    <div class="card-body message-container" #messageContainer>
        <!-- Afficher les messages ici -->
        <div *ngFor="let message of messages">{{ message.sender }}: {{ message.text }}</div>
    </div>
    <div class="card-footer text-body-secondary">
        <div class="d-flex">
            <input type="text" class="form-control" placeholder="message" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">
            <button type="button" class="btn btn-light btn-sm" (click)="sendMessage()">Envoyer</button>
        </div>
    </div>
</div>
